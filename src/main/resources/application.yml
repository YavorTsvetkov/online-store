spring:
  datasource:
    url: jdbc:h2:mem:online-store-db
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
server:
  port: 8080
